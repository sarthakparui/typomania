<html>
    <head>
        <title>~#!TYPO!#~</title>
        <script type="text/javascript" src="./JS3d/webgl-utils.js"></script>
        <script type="application/javascript" src="./canvas3dapi/c3dapi.js" ></script>
        <script type="application/javascript" src="./JS3d/main.js"></script>
        <script type="text/javascript">
            window.onload = function()
            {	
		        document.getElementById("gameCanvas").focus();
                canvas = document.getElementById("gameCanvas");
                gl = WebGLUtils.setupWebGL(canvas);
                if (!gl)
                {	
					alert(getCookie("not_supported"));
                  return;
                }
            }
        </script>
    </head>
    <body>
        <div class="gameblock">
            <div class="mainwindow">
                <canvas id="gameCanvas" style="border: 2px solid blue" width="900" height="450" tabindex="1" autofocus></canvas>
                <canvas id="hud" width="900" height="20" style="border: 2px solid red"></canvas>
            </div>
            <div class="sidepanel">
                <div class="hudwindow"></div>
                <table width="900" border="1">
                    <tr>
                        <td width="50" align="center"><font color="#000066" size="+1"> Score : </font></td>
                        <td width="250" align="left"><input id="score" type="text" readonly color="#990000" size="+1" value="0"> </td>
                        <td width="190" align="right"><font color="#000066" size="+1"> Level : </font></td>
                        <td width="20" align="left"><input  id="level" type="text" readonly color="#990000" size="+1" value="0"> </td>
                    </tr>
                </table>
            </div>
        </div>
		<audio id ="wrongSound" hidden="hidden">
			<source src="./sounds/wrong.ogg" type="audio/ogg" />
			<source src="./sounds/wrong.mp3" type="audio/mp3" />
		</audio>
		<audio id ="rightSound" hidden="hidden">
			<source src="./sounds/right.ogg" type="audio/ogg" />
			<source src="./sounds/right.mp3" type="audio/mp3" />
		</audio>
    </body>
</html>
